<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.6s ease-in-out;
        }
        
        /* Default gradient */  
        body.default-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Green background if legitimate */
        body.legitimate-bg {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
        }
        
        /* Red background if phishing */
        body.phishing-bg {
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 850px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .info-box {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            font-size: 14px;
            color: #444;
        }

        .feature-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 25px;
            margin-bottom: 25px;
        }

        .feature-section label {
            font-weight: 500;
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 6px;
        }

        .feature-section input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .feature-section input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.4s ease;
        }

        .legitimate {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .phishing {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
    </style>
</head>
<body class="default-bg {% if prediction_text %}{% if 'Phishing' in prediction_text %}phishing-bg{% else %}legitimate-bg{% endif %}{% endif %}">
    <div class="container">
        <h2>üîç Phishing Website Classifier</h2>
        
        <div class="info-box">
            <strong>Instructions:</strong> Enter values (-1, 0, or 1) for each feature. All features use -1 (suspicious), 0 (neutral), or 1 (legitimate).
        </div>
        
        <form action="/predict" method="post">
            <div>
               <label>Website URL:</label>
               <input type="text" name="url" placeholder="https://example.com">
            </div>

            <div class="feature-section">
                <div>
                    <label>having_IP_Address:</label>
                    <input type="number" name="having_IP_Address">
                </div>
                <div>
                    <label>URL_Length:</label>
                    <input type="number" name="URL_Length">
                </div>
                <div>
                    <label>Shortining_Service:</label>
                    <input type="number" name="Shortining_Service">
                </div>
                <div>
                    <label>having_At_Symbol:</label>
                    <input type="number" name="having_At_Symbol">
                </div>
                <div>
                    <label>double_slash_redirecting:</label>
                    <input type="number" name="double_slash_redirecting">
                </div>
                <div>
                    <label>Prefix_Suffix:</label>
                    <input type="number" name="Prefix_Suffix">
                </div>
                <div>
                    <label>having_Sub_Domain:</label>
                    <input type="number" name="having_Sub_Domain">
                </div>
                <div>
                    <label>SSLfinal_State:</label>
                    <input type="number" name="SSLfinal_State">
                </div>
                <div>
                    <label>Domain_registeration_length:</label>
                    <input type="number" name="Domain_registeration_length">
                </div>
                <div>
                    <label>HTTPS_token:</label>
                    <input type="number" name="HTTPS_token">
                </div>
                <div>
                    <label>Request_URL:</label>
                    <input type="number" name="Request_URL">
                </div>
                <div>
                    <label>URL_of_Anchor:</label>
                    <input type="number" name="URL_of_Anchor">
                </div>
                <div>
                    <label>Links_in_tags:</label>
                    <input type="number" name="Links_in_tags">
                </div>
                <div>
                    <label>SFH:</label>
                    <input type="number" name="SFH">
                </div>
                <div>
                    <label>Submitting_to_email:</label>
                    <input type="number" name="Submitting_to_email">
                </div>
                <div>
                    <label>Abnormal_URL:</label>
                    <input type="number" name="Abnormal_URL">
                </div>
                <div>
                    <label>Redirect:</label>
                    <input type="number" name="Redirect">
                </div>
                <div>
                    <label>on_mouseover:</label>
                    <input type="number" name="on_mouseover">
                </div>
                <div>
                    <label>RightClick:</label>
                    <input type="number" name="RightClick">
                </div>
                <div>
                    <label>Iframe:</label>
                    <input type="number" name="Iframe">
                </div>
                <div>
                    <label>age_of_domain:</label>
                    <input type="number" name="age_of_domain">
                </div>
                <div>
                    <label>DNSRecord:</label>
                    <input type="number" name="DNSRecord">
                </div>
                <div>
                    <label>web_traffic:</label>
                    <input type="number" name="web_traffic">
                </div>
                <div>
                    <label>Page_Rank:</label>
                    <input type="number" name="Page_Rank">
                </div>
                <div>
                    <label>Google_Index:</label>
                    <input type="number" name="Google_Index">
                </div>
                <div>
                    <label>Links_pointing_to_page:</label>
                    <input type="number" name="Links_pointing_to_page">
                </div>
                <div>
                    <label>Statistical_report:</label>
                    <input type="number" name="Statistical_report">
                </div>
            </div>

            <button type="submit" class="submit-btn">üîç Analyze Website</button>
        </form>
        
        {% if prediction_text %}
            <div class="result {% if 'Phishing' in prediction_text %}phishing{% else %}legitimate{% endif %}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
